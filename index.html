<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 输入框 */
    .inputArea {
      width: 100%;
      height: 44px;
      line-height: 44px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--color-border-input);
      display: flex;
      align-items: center;
    }

    .inputArea>input {
      flex: 1;
      height: 100%;
      font-size: 16px;
      color: var(--color-text);
      font-family: PingFangSC-Regular;
    }

    .inputArea>input::placeholder {
      font-size: 16px;
      color: var(--color-text-hint);
    }

    .login_container {
      width: 100%;
      padding-left: 20px;
    }

    .login_info {
      padding-right: 20px;
    }

    .float_div {
      min-width: 120px;
      display: flex;
      justify-content: center;
    }

    .sperate {
      width: 1px;
      height: 16px;
      margin-right: 16px;
      background: #e8e8e8;
    }
  </style>
</head>

<body>
  <div class="login_info">
    <!-- 图形验证码 -->
    <div class="inputArea">
      <input type="number" placeholder="手机号" />
    </div>
    <!-- 短信验证码 -->
    <div class="inputArea">
      <input type="number" placeholder="短信验证码" />
      <div class="sperate" style="margin: 0 16px"></div>
      <div class="float_div">
      </div>
    </div>
  </div>
</body>

</html>
